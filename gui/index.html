    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      if (ev.type === "touchstart") {
        mobile_item_selec = ev.target.closest(".drag-drawflow").getAttribute('data-node');
      } else {
        ev.dataTransfer.setData("node", ev.target.getAttribute('data-node'));
      }
    }

    function drop(ev) {
      if (ev.type === "touchend") {
        var parentdrawflow = document.elementFromPoint(mobile_last_move.touches[0].clientX, mobile_last_move.touches[0]
          .clientY).closest("#drawflow");
        if (parentdrawflow != null) {
          addNodeToDrawFlow(mobile_item_selec, mobile_last_move.touches[0].clientX, mobile_last_move.touches[0]
          .clientY);
        }
        mobile_item_selec = '';
      } else {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("node");
        addNodeToDrawFlow(data, ev.clientX, ev.clientY);
      }

    }

    function addNodeToDrawFlow(name, pos_x, pos_y) {
      if (editor.editor_mode === 'fixed') {
        return false;
      }
      pos_x = pos_x * (editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)) - (editor.precanvas
        .getBoundingClientRect().x * (editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)));
      pos_y = pos_y * (editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)) - (editor
        .precanvas.getBoundingClientRect().y * (editor.precanvas.clientHeight / (editor.precanvas.clientHeight *
          editor.zoom)));


      switch (name) {
        case 'aws':
          var aws = `
          <div>
            <div class="title-box"><i class="fab fa-telegram-plane"></i> 操作节点 </div>
            <div class="box">
              <input type="text" df-db-name placeholder="screenshots names in comma seperate">
              <input type="text" df-db-seqid placeholder="seqid">
              <input type="text" df-db-sleep placeholder="sleep">
              <input type="text" df-db-response placeholder="response">
            </div>
          </div>
          `;
          editor.addNode('aws', 1, 1, pos_x, pos_y, 'aws', {
            "db": {
              "name": '',
              "seqid": 1,
              "response": '',
              "sleep": 1
            }
          }, aws);
          break;
        default:
      }
    }

    function exportAndDownload(name, obj) {
      var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(obj));
      var dlAnchorElem = document.getElementById('downloadAnchorElem');
      dlAnchorElem.setAttribute("href", dataStr );
      dlAnchorElem.setAttribute("download", name);
      dlAnchorElem.click();
    }

    function transformExport(exportData) {
        var output = [];
        var flow = exportData.drawflow.Home.data;
        for (var k in flow) {
          var outputObj = {};
          var targetObject = flow[k].data.db;
          outputObj['name'] = targetObject.name.split(',');
          outputObj['id'] = targetObject.seqid;
          outputObj['sleep'] = targetObject.sleep;
          outputObj['response'] = targetObject.response;

          outputObj['next'] = flow[k].outputs.output_1.connections.map(function(currentValue, index, arr){
            return flow[currentValue.node].data.db.seqid;
          });
          output.push(outputObj);
        }

        exportAndDownload("auto.json",output);
        exportAndDownload("graph.json",exportData);

        return output;
    }

    var transform = '';

    function showpopup(e) {
      e.target.closest(".drawflow-node").style.zIndex = "9999";
      e.target.children[0].style.display = "block";
      //document.getElementById("modalfix").style.display = "block";

      //e.target.children[0].style.transform = 'translate('+translate.x+'px, '+translate.y+'px)';
      transform = editor.precanvas.style.transform;
      editor.precanvas.style.transform = '';
      editor.precanvas.style.left = editor.canvas_x + 'px';
      editor.precanvas.style.top = editor.canvas_y + 'px';
      console.log(transform);

      //e.target.children[0].style.top  =  -editor.canvas_y - editor.container.offsetTop +'px';
      //e.target.children[0].style.left  =  -editor.canvas_x  - editor.container.offsetLeft +'px';
      editor.editor_mode = "fixed";

    }

    function closemodal(e) {
      e.target.closest(".drawflow-node").style.zIndex = "2";
      e.target.parentElement.parentElement.style.display = "none";
      //document.getElementById("modalfix").style.display = "none";
      editor.precanvas.style.transform = transform;
      editor.precanvas.style.left = '0px';
      editor.precanvas.style.top = '0px';
      editor.editor_mode = "edit";
    }

    function changeModule(event) {
      var all = document.querySelectorAll(".menu ul li");
      for (var i = 0; i < all.length; i++) {
        all[i].classList.remove('selected');
      }
      event.target.classList.add('selected');
    }

    function changeMode(option) {

      //console.log(lock.id);
      if (option == 'lock') {
        lock.style.display = 'none';
        unlock.style.display = 'block';
      } else {
        lock.style.display = 'block';
        unlock.style.display = 'none';
      }

    }
  </script>


</body>

</html>
